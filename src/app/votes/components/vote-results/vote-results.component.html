<div class="vote-results" *ngIf="frameworks else loader">
  <button routerLink="/votes" class="vote-results__go-back btn btn-dark">
    < Go To Vote
  </button>
  <div class="vote-results__result-item" *ngFor="let framework of frameworks">
    <div
      class="vote-results__result-item__bg"
      [style.backgroundColor]="framework.color"
      style.width="{{((framework.votes / maxVotes) * 100)}}%">
    </div>
    <div class="vote-results__result-item__content">
      <div class="vote-results__result-item__content__title">
        <img class="vote-results__result-item__content__title__img" [src]="framework.imageUrl">
        {{framework.title}}
      </div>
      <div class="vote-results__result-item__content__count">
        {{framework.votes}}
      </div>
    </div>
  </div>
</div>
<ng-template #loader>
  <div class="loader"></div>
</ng-template>
